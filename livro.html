        const buyButton = document.getElementById('buyButton');
        const buyModal = document.getElementById('buyModal');
        const closeModal = document.getElementById('closeModal');
        const purchaseForm = document.getElementById('purchaseForm');

        buyButton.addEventListener('click', () => {
            buyModal.style.display = 'block';
        });

        closeModal.addEventListener('click', () => {
            buyModal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === buyModal) {
                buyModal.style.display = 'none';
            }
        });

        purchaseForm.addEventListener('submit', (event) => {
            event.preventDefault();
            alert('Compra realizada com sucesso!');
            buyModal.style.display = 'none';
        });
        function lerLivro() {
            const params = new URLSearchParams(window.location.search);
            const title = params.get('title');
            const text = params.get('text') || 'Texto padrão para este livro.';

            // Redireciona para leitura.html com os dados do livro
            window.location.href = `leitura.html?title=${encodeURIComponent(title)}&text=${encodeURIComponent(text)}`;
        }
        const params = new URLSearchParams(window.location.search);
        document.getElementById('bookTitle').innerText = params.get('title');
        document.getElementById('bookAuthor').innerText = 'Autor: ' + params.get('author');
        document.getElementById('bookPrice').innerText = 'Preço: R$' + params.get('price');
        document.getElementById('bookImg').src = params.get('img');
